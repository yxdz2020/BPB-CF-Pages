name: Update BPB-Worker-Panel

on:
  schedule:
    - cron: '0 2 * * *' # æ¯å¤© UTC æ—¶é—´ 03:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 11:00ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘è¯¥å·¥ä½œæµ

jobs:
  update-worker-js:
    runs-on: ubuntu-latest # ä½¿ç”¨æœ€æ–° Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # æ‹‰å–å½“å‰ä»“åº“ä»£ç 

      - name: Get latest release info with worker.js
        id: get_release
        env:
          GITHUB_TOKEN: ${{ github.token }} # å°† token ä¼ å…¥ç¯å¢ƒå˜é‡ä»¥ä¾› gh CLI ä½¿ç”¨
        run: |
          set -e
          echo "Fetching latest release with worker.js using gh CLI..."

          # ä½¿ç”¨ gh CLI (æ›´ç°ä»£ã€æ›´ç®€æ´) è¿›è¡Œè®¤è¯çš„ API è¯·æ±‚
          asset_info=$(gh api "repos/bia-pain-bache/BPB-Worker-Panel/releases" --jq '
            map(
              select((.assets | map(.name) | index("worker.js")) != null)
              | {
                  version: .tag_name,
                  url: (.assets[] | select(.name == "worker.js") | .browser_download_url),
                  published: .published_at
                }
            )[0] | @base64'
          )

          # å¢åŠ å¯¹ API è°ƒç”¨å¤±è´¥æˆ–æœªæ‰¾åˆ°æ–‡ä»¶æ—¶è¿”å› null çš„åˆ¤æ–­
          # 'bnVsbA==' æ˜¯ 'null' çš„ Base64 ç¼–ç 
          if [ -z "$asset_info" ] || [ "$asset_info" == "bnVsbA==" ]; then
            echo "Error: worker.js not found in any release or API call failed"
            exit 1
          fi

          # è§£ç å‡½æ•°ä¿æŒä¸å˜
          decode() {
            echo "$asset_info" | base64 --decode | jq -r "$1"
          }

          asset_url=$(decode '.url')
          version=$(decode '.version')
          published_at=$(decode '.published')

          # å°†ç»“æœè¾“å‡ºç»™åç»­æ­¥éª¤ä½¿ç”¨
          echo "asset_url=$asset_url" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "published_at=$published_at" >> $GITHUB_OUTPUT

      - name: Download worker.js and add version header
        run: |
          echo "Downloading from ${{ steps.get_release.outputs.asset_url }}"
          curl -s --retry 3 --retry-delay 2 -L "${{ steps.get_release.outputs.asset_url }}" -o temp_worker.js
          {
            echo "// ç‰ˆæœ¬: ${{ steps.get_release.outputs.version }}"
            echo "// å‘å¸ƒæ—¶é—´: ${{ steps.get_release.outputs.published_at }}"
            cat temp_worker.js
          } > _worker.js
          rm temp_worker.js

      - name: Check for changes or new file
        id: check_changes
        run: |
          # æ­¤æ­¥éª¤æ— éœ€æ›´æ”¹ï¼Œé€»è¾‘æ­£ç¡®
          if [ ! -f _worker.js ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ä½¿ç”¨ git status --porcelain å¯ä»¥æ›´ç®€æ´åœ°æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git status --porcelain _worker.js | grep -qE '^( M| A)'; then
            echo "File _worker.js has changes."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in _worker.js."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "åŒæ­¥æ›´æ–° _worker.js ${{ steps.get_release.outputs.version }} (å‘å¸ƒäº ${{ steps.get_release.outputs.published_at }})"
          git push

      - name: ğŸ‰ Delete old workflow runs
        uses: yxdz2020/delete-workflow-runs@v20250609
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50
